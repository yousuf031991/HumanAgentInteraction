<div class="page-header">
    <h1>CSV Exports</h1>
    <small>Note: Each CSV export will be deleted after 10 days of creation.</small>
</div>
<div class="row" ng-controller="exportCtrl">
    <div class="col-lg-12" ng-init="listExports()">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Type</th>
                        <th>Requested At</th>
                        <th>Requested By</th>
                        <th>Download CSV</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="export in exportList">
                        <td>
                            <span class="label {{getLabelType(export.status)}}">
                                {{toTitleCase(export.status)}}
                            </span>
                        </td>
                        <td>{{toTitleCase(export.type)}}</td>
                        <td>{{getReadableDate(export.createdAt)}}</td>
                        <td>{{export.author}}</td>
                        <td>
                            <p ng-if="hasCSVFile(export.outputFileName)">
                                <a target="_blank" href={{getDownloadPath(export.outputFileName)}}>
                                    <span class="glyphicon glyphicon-download-alt"></span>
                                </a>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
